<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first website</title>
    <!-- we can link here html with css using link tag-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Main heading</h1>
    <h2>Sub heading</h2>
    <h3>Sub heading</h3>
    <!--continues like h4,h5,h6 and so on -->
    <p>Hey this is my first html coading day.</p><!--this is for paragraph>-->
    <p style="background-color:rgb(163, 144, 144)">Lorem ipsum dolor sit, amet consectetur adipisicing elit.
        Voluptatibus, obcaecati!</p>
    <!--we can link google, facebook ere using <a> attribute-->
    <p>
        <!-- <a target="_blank" href="https://www.google.com">open Google<br></a> -->

        <a href="https://www.facebook.com">open FACEBOOK <br></a>

        <a href="https://www.youtube.com">open Youtube</a>

    </p>
    <!-- you can insert image using img tag-->
    <img src="car.png" alt="car image">
    <!-- also you can make table with rows and column-->
    <tr>
        <!--you can add caption using caption tag-->
        <caption>RECORDS</caption>
        <th>name</th>
        <th>level</th>
        <th>favourite language</th>
    </tr>
    <tr>
        <td>Babita</td>
        <td>Bachelor</td>
        <!--there is a tag like colspan-->
        <td colspan="2"> javascript</td>
        <!--it takes 2 column-->
    </tr>
    <tr>
        <td>Dibya</td>
        <!--there is a tag like rowspan-->
        <td rowspan="3">Bachelor</td>
        <td>python</td>
    </tr>
</body>

</html>
