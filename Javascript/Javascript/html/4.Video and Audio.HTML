<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--src: Specifies the path to the audio file.
controls: Adds audio controls, like play, pause, and volume.
autoplay: Automatically starts playing the audio when the page loads.
loop: Repeats the audio once it ends.
muted: Mutes the audio by default.
preload: Specifies if and how the audio should be loaded when the page loads-->
    <video src="video name"controls width="100px"></video>
    <audio src="audio.mp3" controls></audio>
<!--svg is used for high graphics images or video-->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="Sample SVG">
    <!--iframe is used to embed the website-->
    <iframe src="https://www.codewithharry.com" width="width" height="height"></iframe>
    <!--Attributes of iFrame
Several attributes can enhance the functionality of an iFrame:

src: Specifies the URL of the page to embed.
height and width: Define the dimensions.
frameborder: Indicates whether to display a border.
scrolling: Controls the scrollbars.
name: For targeting the iFrame in JavaScript.-->
<iframe width="560" height="315" src="https://www.youtube.com/embed/dnCE-kSHES0?si=w-YoPTtGLLYEesvc" title="YouTube video player" frameborder="0" allow="accelerometer;" allowfullscreen></iframe>

</body>
</html>
