<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-1</title>
</head>
<body>
    <h1>Fill your details</h1>
    <form action="post">
        <div>
        <label>Username</label>
        <input type="text" required id="username" name="username" placeholder="Enter your Username" autofocus>
    </div>
    <div>
        <label>City</label>
        <input type="text" required id="city" name="city" placeholder="Your city">
    </div>
    <div>
        <label>Pincode</label>
        <input type="number" required id="pincode" name="pincode" placeholder="Pincode of your city">
    </div>
</body>
</html>
