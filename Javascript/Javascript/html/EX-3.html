<!--You are given 12 files, 6 audio and 6 videos. Design  website using HTML along which showa these 12 files.
let 1.mp3,2.mp3.....6.mp3
1.mp4,2.mp4.....6.mp4-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercise</title>
</head>
<body>
    <h1>Some audios for the day</h1>
    <div>
    <audio src="1.mp3"></audio>
    <audio src="2.mp3"></audio>
    <audio src="3.mp3"></audio>
    <audio src="4.mp3"></audio>
    <audio src="5.mp3"></audio>
    <audio src="6.mp3"></audio>
</div>
<h1>some videos for the day</h1>
<div>
    <video width="239" src="1.mp4"></video>
    <video width="239" src="2.mp4"></video>
    <video width="239" src="3.mp4"></video>
    <video width="239" src="4.mp4"></video>
    <video width="239" src="5.mp4"></video>
    <video width="239" src="6.mp4"></video>
</div>
</body>
</html>
